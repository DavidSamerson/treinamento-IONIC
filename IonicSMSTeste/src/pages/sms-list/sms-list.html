<ion-header>

  <ion-navbar>
    <ion-title>Lista mensajes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages" (click)="selectedMessage(message)">
      <ion-avatar item-start>
        <img src="assets/imgs/user-icon.png">
      </ion-avatar>
      <h2>{{message.address}}</h2>
      <p>{{message.info[0].body}}</p>
      <ion-note item-end>{{message.info[0].date | formatDate }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
