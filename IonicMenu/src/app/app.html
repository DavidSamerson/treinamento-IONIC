<ion-menu [content]="myContent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
        <ion-item>
          <button *ngFor="let p of pages" (click)="openPage(p)">
            {{ p.title }}
          </button>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #myContent [root]="rootPage"></ion-nav>
