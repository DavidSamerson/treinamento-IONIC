<ion-header>

  <ion-navbar color="background">
    <ion-title>Cadastro de Cursos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Formulário de Cadastro</h2>
    <ion-list>
  
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Professor</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Carga Horária (H)</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Id do Curso</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Tamanho</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
  
    </ion-list>

    <button ion-button block color="background" (click)="showAlert()">Cadastrar</button>
  
</ion-content>
