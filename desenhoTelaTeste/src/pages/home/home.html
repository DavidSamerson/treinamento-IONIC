<!--
  Pagina de teste para ACESSOS e LISTATESTE
-->
<ion-header>

    <ion-navbar color="danger">
      <ion-title>testeInfo</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content padding>
       
    <!-- <h1>{{ categories | json }}</h1> -->

    <ion-list>

        <ion-list-header>
            <h2 align="center">√ÅREA DE TESTES</h2>
        </ion-list-header>

      <ion-item-sliding *ngFor="let resultado of categories" >

        <button ion-item class="resultadoTexto" (click)="editarPessoa(resultado.id_user)" >
        <ion-grid>
          <ion-row>
            <ion-col col-1 align-self-center float-left class="areaSeta" color="moldsoft1">
                <img src="assets/imgs/icones/seta-direita.png" alt="seta-direita" class="testeInfo">
            </ion-col>
            <ion-col col-11 float-right class="areaNome">
          <h1 class="resultadoTexto">{{ resultado.name }}</h1>
          <h4 class="resultadoTexto">{{ resultado.email }}</h4>
          <h4 class="resultadoTexto">{{ resultado.mobilePhone }}</h4>
          <h4 class="resultadoTexto">{{ resultado.status }}</h4>
        </ion-col>
        </ion-row>
        </ion-grid>
        </button>

        <ion-item-options icon-start side="left" (ionSwipe)="apagarPessoa(resultado.id_user)">
          <button ion-button expandable color="danger" (click)="apagarPessoa(resultado.id_user)">
            <ion-icon name="md-trash" class="opcaoSliding"></ion-icon>
            <span class="textoSliding">Excluir</span>
          </button>
          <button ion-button color="primary" (click)="editarPessoa(resultado.id_user)">
            <ion-icon name="md-paper" class="opcaoSliding"></ion-icon>
            <span class="textoSliding">Editar</span>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
