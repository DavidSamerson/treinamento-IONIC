<ion-header>
  <ion-navbar class="titulo">
    <ion-title>  <img name="image" src="../assets/imgs/logo.png" style="max-width: 148px;"/></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img name="image" src="../assets/imgs/sindico.jpg" />

      <ion-card-title style="word-wrap: break-word !important;" class="titulo">
        Comunidade Sindico Online
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style="color:#6a6a6a">
      Conheça e faça parte da nossa comunidade!
      <br />
      <br />
      <button ion-button color="sindicoB" outline icon-only full (click)="chamarComunidade();">
          <ion-icon name="md-log-in"></ion-icon>Faça login na comunidade</button>
    </ion-card-content>

  </ion-card>
</ion-content>
