<ion-header>

  <ion-navbar>
    <ion-title>user-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="openUser(user.id)">
        <ion-avatar item-start>
          <img src="{{ user.avatar }}" alt="" srcset="">
        </ion-avatar>
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
      </ion-item>
      <ion-item-options side="left">
          <button ion-button color="primary" (click)="openEditUser(user.id)">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
          <button ion-button color="danger" (click)="deleteUser(user.id)">
            <ion-icon name="trash"></ion-icon>
            Excluir
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="getUser($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles">

      </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab rigth bottom>
    <botton ion-fab color="light" (click)="openCreateUser()">
      <ion-icon name="add"></ion-icon>
    </botton>
  </ion-fab>

</ion-content>
