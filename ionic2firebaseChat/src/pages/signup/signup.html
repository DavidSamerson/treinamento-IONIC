<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>
    <ion-icon name="person-add" color="primary" class="auth-icon"></ion-icon>
  </h1>

  <form action="" method="get" [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="Nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="Sobrenome" formControlName="Sobrenome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="Email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="Senha" ></ion-input>
    </ion-item>

    <button ion-button full type="submit" [disabled]="signupForm.invalid" >Criar Conta</button>
  </form>

</ion-content>
