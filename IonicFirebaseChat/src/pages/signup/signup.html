<ion-header>

  <ion-navbar color="primary">
    <ion-title> Cadastro </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center item-center>

  <h1>
    <ion-icon class="logoAdd" name="person-add" color="primary"></ion-icon>
  </h1>

  <hr />

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.PreventDefault()">

    <ion-item>
      <ion-icon name="person" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left color="primary"></ion-icon>
      <ion-input type="text" placeholder="Sobrenome" formControlName="sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left color="primary"></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left color="primary"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
    </ion-item>

    <br>

    <button ion-button full type="submit" class="buttonPadrao" [disabled]="signupForm.invalid">Criar Conta</button>

  </form>
</ion-content>
