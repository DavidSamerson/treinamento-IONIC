<ion-header>
  <ion-navbar>
    <ion-title>Ionic SQLite Example</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchBar (ionInput)="filterProducts($event)" [(ngModel)]="seacrhText">
     
  </ion-searchBar>

  <ion-list>

    <ion-item-sliding *ngFor="let product of products">
      <button ion-item (click)="editProduct(product.id)">
        <h1>{{ product.name }}</h1>
        <h2>{{ product.category_name }}</h2>
        <h2>{{ product.duedate | date: 'dd/MM/yyyy' }}</h2>
        <h2>{{ product.price | currency : 'BRL' :true }}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(product)" ></button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
